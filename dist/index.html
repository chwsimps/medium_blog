<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>mediumblog</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>




    <div id="blogPosts"></div>



<script type="text/template" id="create-post">
  <form id="addPost">
    <input type="text" id="postTitle" placeholder="Title" />
    <textarea type="text" id="postContent" placeholder ="Add Content Here..."> </textarea>
    <input type="text" id="postTag" placeholder="Add Tag" />
  </form>

</script>



<script type="text/template" id= 'blog-posts'>
  <li class='blog_posts' id='<%= objectId %>'>
    <a href="#/read/ <%= objectId %> ">
      <div class="header"><%= title %> by <%= author %></div>
      <div class="content"><$= content %></div>
      <div class="rating"><%= ratings %></div>
    </a>
  </li>
</script>






    <script src="scripts/vendor.js"></script>
<script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>


<script type="text/javascript">
  window.App = {};
  App.Models = {};
  App.Collections = {};
  App.Views = {};
  App.Routers = {};
</script>


        <script src="scripts/main.js"></script>
</body>
</html>
