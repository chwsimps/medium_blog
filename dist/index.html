<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>mediumblog</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>



    <div id="full">
      <span id="loggedIn"></span>
      <button id="logOut">Logout</button>

      <a href="#/add" class="add_btn"><button>add post</button></a>
      <a href="#/signup" class="signup_btn"><button>Sign Up</button></a>
      <!-- <a href="#/login" class="login_btn"><button>Login</button></a> -->
      <a href="#/"><h1>Median</h1></a>
      <div id="blogPosts"></div>
    </div>



<script type="text/template" id="create-post">

  <form id="addPost">
    <input type="text" id="postTitle" placeholder="Title" />
    <input type="text" id="postAuthor" placeholder="Author" />
    <textarea id="postContent" placeholder="What's on your mind?"></textarea>
    <input type="text" id="postTag" placeholder="Add Tag" /><br>
    <button id="publish-post">Publish Post</button>
    <button id="save-draft">Save Draft</button>
  </form>
</script>



<script type="text/template" id='blog-posts'>
  <li class='blog_posts' id='<%= objectId %>'>
    <a href='<%= objectId %>'>
      <div class="header"><%= title %> by <%= author %></div>

      <div class="content"><%= content %></div>

      <div class="rating"><%= ratings %></div>
      <div class="tags"><%= tags %></div>
    </a>
  </li>
</script>

<script type="text/template" id='single-posts'>
  <li>
    <form id="editPost">
      <input type="text" value="<%= title %>" id="update_title">
      <input type="text" value="<%= content %>" id="update_content">
      <input type="text" value="<%= tags %>" id="update_tag">
      <button id="update_btn">Update Post</button>
    </form>
  </li>
</script>

<script type="text/template" id='user-signup'>
  <form id="SignUp">
    <input id="signupName" type="text" placeholder="Enter User Name" />
    <input id="signupPassword" type="text" placeholder="Enter Password" />
    <button>Sign Up</button>
  </form>
</script>

<script type="text/template" id='user-form'>
  <form id="Login">
    <input id="userName" type="text" placeholder="Enter User Name" />
    <input id="password" type="text" placeholder="Enter Password" />
    <button>Log In</button>
  </form>
</script>





    <script src="scripts/vendor.js"></script>

    <script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>



<script type="text/javascript">
  window.App = {};
  App.Models = {};
  App.Collections = {};
  App.Views = {};
  App.Routers = {};
</script>


        <script src="scripts/main.js"></script>
</body>
</html>
