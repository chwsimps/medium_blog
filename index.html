<html class="no-js">

  <body>

<div id="full">
      <a href="#/add" class="add_btn"><button>add post</button></a>
      <h1>Median</h1>
      <div id="blogPosts"></div>
    </div>

<script type="text/template" id="create-post">
  <form id="addPost">
    <button>Add Post</button><br>
    <input type="text" id="postTitle" placeholder="Title" />
    <textarea id="postContent" placeholder="What's on your mind?"></textarea>
    <input type="text" id="postTag" placeholder="Add Tag" /><br>
  </form>
</script>



<script type="text/template" id= 'blog-posts'>
  <li class='blog_posts' id='<%= objectId %>'>
    <a href='<%= objectId %> '>
      <div class="header"><%= title %> by <%= author %></div>
      <div class="content"><$= content %></div>
      <div class="rating"><%= ratings %></div>
    </a>
  </li>
</script>
